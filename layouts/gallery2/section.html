{{ define "main" }}
  {{ partial "title.html" . }}
  
  <style>
    /* Main gallery viewer */
    .gallery2-viewer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      max-width: 1500px;
      margin: 0 auto;
    }

    /* Main image container */
    .main-image-container {
      position: relative;
      width: 100%;
      max-width: 1300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main-image-wrapper {
      position: relative;
      width: 100%;
      cursor: pointer;
    }

    .main-image-wrapper img {
      width: 100%;
      height: auto;
      max-height: 60vh;
      object-fit: contain;
      border-radius: 0.5rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    /* Navigation arrows */
    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      font-size: 2rem;
      padding: 1rem 1.5rem;
      cursor: pointer;
      border-radius: 0.5rem;
      transition: background 0.3s;
      z-index: 10;
    }

    .nav-arrow:hover {
      background: rgba(0, 0, 0, 0.9);
    }

    .nav-arrow.prev {
      left: -80px;
    }

    .nav-arrow.next {
      right: -80px;
    }

    @media (max-width: 1024px) {
      .nav-arrow.prev {
        left: 10px;
      }
      .nav-arrow.next {
        right: 10px;
      }
    }

    /* Thumbnails */
    .thumbnails-container {
      width: 100%;
      max-width: 1200px;
      overflow-x: auto;
      padding: 0.5rem 0.75rem;
      background: #000;
      border-radius: 0.5rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
    }

    .thumbnails {
      display: flex;
      gap: 1rem;
      justify-content: center;
      min-width: min-content;
    }

    .thumbnail {
      flex-shrink: 0;
      width: 120px;
      height: 80px;
      cursor: pointer;
      border-radius: 0.5rem;
      overflow: hidden;
      border: 3px solid transparent;
      transition: all 0.3s;
      opacity: 0.6;
    }

    .thumbnail:hover {
      opacity: 1;
      transform: scale(1.05);
    }

    .thumbnail.active {
      border-color: white;
      opacity: 1;
    }

    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); }
      to { transform: scale(1); }
    }
  </style>
  
  {{ if .Resources.ByType "image" }}
    <div class="gallery2-viewer">
      <!-- Main image display -->
      <div class="main-image-container">
        <button class="nav-arrow prev" onclick="changeImage(-1)">&#10094;</button>
        <div class="main-image-wrapper" onclick="changeImage(1)">
          <img id="main-image" src="" alt="" />
        </div>
        <button class="nav-arrow next" onclick="changeImage(1)">&#10095;</button>
      </div>

      <!-- Thumbnails -->
      <div class="thumbnails-container">
        <div class="thumbnails" id="thumbnails">
          {{ range $index, $image := (.Resources.ByType "image") }}
            {{ $thumbnail := .Filter (slice images.AutoOrient (images.Process "fit 1200x800")) }}
            <div class="thumbnail" data-index="{{ $index }}" data-src="{{ $thumbnail.RelPermalink }}" onclick="selectImage({{ $index }})">
              <img src="{{ $thumbnail.RelPermalink }}" alt="{{ .Title }}" />
            </div>
          {{ end }}
        </div>
      </div>
    </div>

    <script>
      let currentIndex = 0;
      const thumbnails = document.querySelectorAll('.thumbnail');
      const mainImage = document.getElementById('main-image');

      // Initialize with first image
      function init() {
        if (thumbnails.length > 0) {
          selectImage(0);
        }
      }

      function selectImage(index) {
        currentIndex = index;
        const thumbnail = thumbnails[index];
        
        // Update main image
        mainImage.src = thumbnail.getAttribute('data-src');
        
        // Update active thumbnail
        thumbnails.forEach(t => t.classList.remove('active'));
        thumbnail.classList.add('active');
        
        // Scroll thumbnail into view
        thumbnail.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
      }

      function changeImage(direction) {
        currentIndex = (currentIndex + direction + thumbnails.length) % thumbnails.length;
        selectImage(currentIndex);
      }

      // Keyboard navigation
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight') changeImage(1);
        if (e.key === 'ArrowLeft') changeImage(-1);
      });

      // Initialize on load
      init();
    </script>
  {{ end }}
  
  {{ with .Content }}
    <section class="prose">
      {{ . }}
    </section>
  {{ end }}
{{ end }}
