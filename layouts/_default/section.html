{{ define "main" }}
  {{ partial "title.html" . }}
  
  <style>
    /* Main gallery viewer */
    .gallery2-viewer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      max-width: 1500px;
      margin: 0 auto;
    }

    /* Main image container */
    .main-image-container {
      position: relative;
      width: 100%;
      max-width: 1300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main-image-wrapper {
      position: relative;
      width: 100%;
      cursor: pointer;
    }

    .main-image-wrapper img {
      width: 100%;
      height: auto;
      max-height: 60vh;
      object-fit: contain;
      border-radius: 0.5rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    /* Photo title */
    .photo-title {
      text-align: center;
      font-size: 1.1rem;
      font-weight: 500;
      color: #000;
      margin-top: 0.75rem;
      margin-bottom: 0.5rem;
      min-height: 1.5rem;
    }

    .photo-title a {
      color: #000;
      text-decoration: none;
      transition: opacity 0.2s;
    }

    .photo-title a:hover {
      opacity: 0.7;
      text-decoration: underline;
    }

    /* Navigation arrows (hidden) */
    .nav-arrow { display: none; }

    /* Thumbnails */
    .thumbnails-container {
      width: 100%;
      max-width: 1200px;
      overflow-x: auto;
      padding: 0.5rem 0.75rem;
      background: #000;
      border-radius: 0.5rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
    }

    .thumbnails {
      display: flex;
      gap: 1rem;
      justify-content: center;
      min-width: min-content;
    }

    .thumbnail {
      flex-shrink: 0;
      width: 120px;
      height: 80px;
      cursor: pointer;
      border-radius: 0.5rem;
      overflow: hidden;
      border: 3px solid transparent;
      transition: all 0.3s;
      opacity: 0.6;
    }

    .thumbnail:hover {
      opacity: 1;
      transform: scale(1.05);
    }

    .thumbnail.active {
      border-color: white;
      opacity: 1;
    }

    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); }
      to { transform: scale(1); }
    }
  </style>
  
  {{ if .Resources.ByType "image" }}
    <div class="gallery2-viewer">
      <!-- Main image display -->
      <div class="main-image-container">
        <button class="nav-arrow prev" onclick="changeImage(-1)">&#10094;</button>
        <div class="main-image-wrapper" onclick="changeImage(1)">
          <img id="main-image" src="" alt="" />
        </div>
        <button class="nav-arrow next" onclick="changeImage(1)">&#10095;</button>
      </div>

      <!-- Photo title -->
      <div class="photo-title" id="photo-title"></div>

      <!-- Thumbnails -->
      <div class="thumbnails-container">
        <div class="thumbnails" id="thumbnails">
          {{ range $index, $image := (.Resources.ByType "image") }}
            {{ $thumbnail := .Filter (slice images.AutoOrient (images.Process "fit 1200x800")) }}
            <div class="thumbnail" data-index="{{ $index }}" data-src="{{ $thumbnail.RelPermalink }}" data-title="{{ .Title }}" data-link="{{ .Params.link }}" onclick="selectImage({{ $index }})">
              <img src="{{ $thumbnail.RelPermalink }}" alt="{{ .Title }}" />
            </div>
          {{ end }}
        </div>
      </div>
    </div>

    <script>
      let currentIndex = 0;
      const thumbnails = document.querySelectorAll('.thumbnail');
      const mainImage = document.getElementById('main-image');
      const photoTitle = document.getElementById('photo-title');
      const STORAGE_KEY = 'galleryPhotoIndex';

      function getStoredIndex() {
        const v = parseInt(localStorage.getItem(STORAGE_KEY), 10);
        return Number.isFinite(v) && v >= 0 && v < thumbnails.length ? v : 0;
      }

      function setStoredIndex(index) {
        try { localStorage.setItem(STORAGE_KEY, index); } catch (e) { /* ignore */ }
      }

      // Initialize with stored index or first image
      function init() {
        if (thumbnails.length > 0) {
          const startIndex = getStoredIndex();
          selectImage(startIndex);
        }
      }

      function selectImage(index) {
        currentIndex = index;
        window.currentPhotoIndex = currentIndex;
        const thumbnail = thumbnails[index];
        
        // Update main image
        mainImage.src = thumbnail.getAttribute('data-src');
        
        // Update photo title with optional link
        const title = thumbnail.getAttribute('data-title');
        const link = thumbnail.getAttribute('data-link');
        
        if (title) {
          if (link) {
            photoTitle.innerHTML = `<a href="${link}" target="_blank" rel="noopener">${title}</a>`;
          } else {
            photoTitle.textContent = title;
          }
        } else {
          photoTitle.textContent = '';
        }
        
        // Update active thumbnail
        thumbnails.forEach(t => t.classList.remove('active'));
        thumbnail.classList.add('active');
        
        // Scroll thumbnail into view
        thumbnail.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });

        // Persist selection locally for language switch
        setStoredIndex(currentIndex);
      }

      function changeImage(direction) {
        currentIndex = (currentIndex + direction + thumbnails.length) % thumbnails.length;
        selectImage(currentIndex);
      }

      // Keyboard navigation
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight') changeImage(1);
        if (e.key === 'ArrowLeft') changeImage(-1);
      });

      // Initialize on load
      init();

      // Propagate current photo to language switch links
      // Expose current index globally (used by header if needed)
      window.currentPhotoIndex = currentIndex;
    </script>
  {{ end }}
  
  {{ with .Content }}
    <section class="prose">
      {{ . }}
    </section>
  {{ end }}
{{ end }}
